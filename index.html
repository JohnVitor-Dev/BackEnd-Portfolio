<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Costa</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="main-container">
    <div class="hero-section">
      <div class="name-block">
        <h1 class="name-title">John Vitor</h1>
      </div>
      <div class="role-section">
        <div class="role-display">
          <span class="line"></span>
          <h2 class="role-text">FullStack Developer</h2>
          <span class="line"></span>
        </div>
      </div>
      <div class="tecnologies-section">
        <div class="tec-list">
          <span class="tec-item">JavaScript</span>
          <span class="tec-item">TypeScript</span>
          <span class="tec-item">Node.js</span>
          <span class="tec-item">React</span>
          <span class="tec-item">Next.js</span>
          <span class="tec-item">Express.js</span>
          <span class="tec-item">PostgreSQL</span>
          <span class="tec-item">MongoDB</span>
        </div>
      </div>
      <div class="view-my-work">
        <a href="#projects" class="view-my-work-button">
          <div class="button-glow"></div>
          <span class="button-content">
            View My Work
            <svg class="button-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </span>
        </a>
      </div>
    </div>
    <div class="grid-background">
      <div class="grid-overlay"></div>
    </div>
  </div>
</body>

</html>
